version: "3.7"
services:

  redis:
    image: redis:7
    container_name: redis_app
    command: --port 5370
    expose:
      - 5370

  app:
    build:
      context: .
    env_file:
      - config.py
    command:
      - bash -c "celery -A app.tasks.celery beat & celery -A app.tasks.celery worker --loglevel=debug"
    container_name: app
    ports:
      - 9999:8000
    depends_on:
      - redis

  celery:
    build:
      context: .
    env_file:
      - config.py
    container_name: celery_app
    depends_on:
      - redis

